<div >
  <img src="../assets/todo.png" alt="todo logo" class="logo" height="100" width="100">
  <h1 class="app-title">To do list</h1>
</div>

<div class="container">
  Add a todo ....
  <br>
  <input type="text" 
  class="input-text"
   placeholder="Type a todo"
   [(ngModel)] ="todoValue"
   (keyup.enter) = "addItem()"
   />
  <button class="add-btn" (click)="addItem()">
    Add todo
  </button>
  <div class="list">
    <ul>
      <li *ngFor = "let item of list">
        <input type="checkbox" 
        name="isDone"
        [(ngModel)] = "item.isDone"
        />
        {{item.value}}
        <button class="btn" (click)="deleteItem(item.id)">Delete</button>
      </li>
    </ul>
  </div>
</div>
